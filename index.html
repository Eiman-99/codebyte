<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <title>CodeByte</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div id="logo">
            <img src="img/logo-darkmode.png">
            <a class='add-btn' href="#"><i class="fas fa-plus"></i> Add Challenge</a>
        </div>
        <h1>Sharpen Your <span class="text-primary">Skills</span>, <br>
            One Challenge at a Time
        </h1>
        <p>
            <span class="text-primary">CodeByte</span> is your gateway to mastering coding challenges. Dive into our
            platform's intuitive editor, tackle a variety of challenges,
            and elevate your coding skills effortlessly.
        </p>
    </header>

    <!-- Challenges showcase -->
    <section id="challenges">
        <div class="container">
            <div class="search-container">
                <input type="text" id="searchInput" name="search-input" placeholder="Search for a challenge">
                <a href="#"><img src="img/search-icon.png" alt=""></a>
            </div>
            <div class="flex-container">
                <div id="challenges-container" class="flex-row">

                </div>
            </div>
        </div>

        <section id="challenge-form">
            <div class="form-wrap">
                <div class="form-header">
                    <h1>Add Challenge Details</h1>
                    <a id="close-btn" href="#"><img src="img/close.png" alt=""></a>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="func-name">Function Name</label>
                        <input type="text" id="funcName" name="func-name" placeholder="Write the name of your function">
                    </div>
                    <div class="form-group description">
                        <label for="func-description">Function Desription</label>
                        <textarea cols="50" name="textarea" placeholder="Write the description"></textarea>
                    </div>
                    <div class="form-group difficulty">
                        <label for="">Function Difficulty</label>
                        <div class="diff-levels">
                            Easy <input type="radio" name="func-difficulty">
                            Medium <input type="radio" name="func-difficulty">
                            Hard <input type="radio" name="func-difficulty">
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </section>
    <script src="https://kit.fontawesome.com/15a790cbb1.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
